backend:
  name: git-gateway
  branch: main # Ensure this matches your default branch

media_folder: "assets/images"
public_folder: "../assets/images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blogs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["Travel Guide", "Adventure", "Culture", "Tips & Tricks"] }
      - { label: "Meta Description", name: "metaDescription", widget: "text" }
      - { label: "Keywords", name: "keywords", widget: "string", required: false }
      - { label: "Thumbnail Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
